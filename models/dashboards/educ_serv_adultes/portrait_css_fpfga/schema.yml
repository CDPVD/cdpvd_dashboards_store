        - reussite_adultes
      schema: dashboard_portrait_css_fpfga
    description: >
        Table de rapports qui comptabilise la réussite des adultes au sein du CSS selon le centre, l'année, le type de parcours, le genre et le motif/raison de départ.
    tests:
