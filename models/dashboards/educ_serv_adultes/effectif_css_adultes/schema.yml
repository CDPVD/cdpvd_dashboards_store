version: 2

models:
  - name: eff_report_effectif_css_adultes
    config:
      alias: report_effectif_css_adultes
      tags:
        - educ_serv_adultes
        - populations_adultes
        - effectif_css_adultes
      schema: dashboard_effectif_css_adultes
    description: >
        Table de rapports qui comptabilise la population adulte au sein du CSS selon le centre, le batisse, l'année, l'état de la formation, le type de parcours, le genre et le motif/raison de départ.
    tests:
      - core_dashboards_store.resolution:
          combination_of_columns:
            - code_perm
            - population
            - année
            - freq
            - fiche
