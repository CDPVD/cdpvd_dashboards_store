version: 2

models:
  - name: portrait_report_effectif_fp_fga
    config:
      alias: report_effectif_fp_fga
      tags:
        - educ_serv_adultes
        - populations_adultes
        - portrait_css_fpfga
      schema: dashboard_portrait_css_fpfga
    description: >
        Table de rapports qui comptabilise la population adulte au sein du CSS selon le centre, le batisse, l'année, l'état de la formation, le type de parcours, le genre et le motif/raison de départ.
    tests:
      - core_dashboards_store.resolution:
          combination_of_columns:
            - code_perm
            - population
            - année
            - freq
            - fiche
  - name: portrait_report_liste_eleves_reussite_fp
    config:
      alias: report_liste_eleves_reussite_fp
      tags:
        - educ_serv_adultes
        - portrait_css_fpfga
        - reussite_adultes
      schema: dashboard_portrait_css_fpfga
    description: >
        Table présentant la liste des élèves adultes ayant réussi au sein du CSS, ventilée par centre, année scolaire, type de parcours, genre et motif ou raison de départ.
    tests:
      - core_dashboards_store.resolution:
          combination_of_columns:
            - code_perm
            - fiche
            - freq
            - id_filtre
